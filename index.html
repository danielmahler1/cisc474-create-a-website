<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create a Website</title>
        <style>
            body {
                background-color: #6a00ff;
                font-family: Arial, sans-serif;
            }
            .container {
                max-width: 600px;
                margin: 50px auto;
                padding: 20px;
                background: white;
                border-radius: 10px;
                color: black;
            }
            .todo-input {
                width: 70%;
                padding: 10px;
                font-size: 16px;
                border: 2px solid #ddd;
                border-radius: 5px;
            }
            .add-button {
                padding: 10px 20px;
                background: greenyellow;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;

            }
            .todo-item {
                display: flex;
                align-items: center;
                padding: 10px;
                margin: 10px 0;
                background: white;
                border-radius: 5px;
            }
            .todo-item.completed {
                text-decoration: line-through;
                opacity: 0.6;
            }
            .delete-button {
                margin-left: auto;
                background: red;
                color: white;
                border: none;
                padding: 5px 10px;
                border-radius: 3px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <h1>Create a Website Assignment for CISC474 - Advanced Web Development</h1>
        <h1>Todo List</h1>
        <div>
            <input type="text" id="todoInput" class="todo-input" placeholder="Add a new task">
            <button class="add-button" onclick="addTodo()">Add</button>
        </div>
        <ul id="todoList"></ul>
        <script>
            let todos = [];

            function addTodo() {
                const input = document.getElementById('todoInput');
                const text = input.value.trim();

                if (text) {
                    todos.push({text, completed: false});
                    input.value = '';
                    displayTodos();
            }
        }

        function toggleTodo(index) {
            todos[index].completed = !todos[index].completed;
            displayTodos();
        }

        function deleteTodo(index) {
            todos.splice(index, 1);
            displayTodos();
        }

        function displayTodos() {
            const list = document.getElementById('todoList');
            list.innerHTML = '';

            todos.forEach((todo, index) => {
                const li = document.createElement('li');
          li.className = `todo-item ${todo.completed ? 'completed' : ''}`;
          li.innerHTML = `
              <input type="checkbox" ${todo.completed ? 'checked' : ''} 
                     onchange="toggleTodo(${index})">
              <span>${todo.text}</span>
              <button class="delete-button" onclick="deleteTodo(${index})">Delete</button>
          `;
          list.appendChild(li);
      });
    }

    // Enter key
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && e.target.id === 'todoInput') {
            addTodo();
        }
    });

        </script>
    </body>
</html>
